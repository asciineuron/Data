<!DOCTYPE html>

<head>
  <style>
    * {
      box-sizing: border-box;
    }

    .row {
      width: 90%;
      margin: auto;
    }

    .column {
      float: left;
      width: 33.33%;
      padding: 5px;
    }

    /* Clearfix (clear floats) */
    .row::after {
      content: "";
      clear: both;
      display: table;
    }

    @media screen and (max-width: 500px) {
      .column {
        width: 100%;
      }
    }
  </style>
</head>
