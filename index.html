<!DOCTYPE html>
<html>

<head>
  <style>
    * {
      box-sizing: border-box;
    }

    .column {
      float: left;
      width: 33.33%;
      padding: 5px;
    }

    /* Clearfix (clear floats) */
    .row::after {
      content: "";
      clear: both;
      display: table;
    }

    @media screen and (max-width: 500px) {
      .column {
        width: 100%;
      }
    }
  </style>
</head>

<body style="background-color:#EBC9FD">

  <div class="row">
    <div class="column">
      <img src="roomdesk.jpg" alt="roomdesk" style="width:100%">
    </div>

      <img src="closet.jpg" alt="closet" style="width:100%">
    </div>
    <div class="column">
      <img src="guitar.jpg" alt="guitar" style="width:100%">
    </div>
  </div>

  <div class="row">
    <div class="column">
      <img src="roof.jpg" alt="roof" style="width:100%">
    </div>
    <div class="column">
      <img src="sink.jpg" alt="sink" style="width:100%">
    </div>
    <div class="column">
      <img src="wolf.jpg" alt="wolf" style="width:100%">
    </div>
  </div>

  <div class="row">
    <div class="column">
      <img src="brother.jpg" alt="brother" style="width:100%">
    </div>
    <div class="column">
      <img src="cat.jpg" alt="cat" style="width:100%">
    </div>
    <div class="column">
      <img src="flower.jpg" alt="flower" style="width:100%">
    </div>
  </div>

</body>

</html>
