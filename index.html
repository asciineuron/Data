<!DOCTYPE html>
<html>

<head>
  <style>
    * {
      box-sizing: border-box;
    }

    .column {
      float: left;
      width: 33.33%;
      padding: 5px;
    }

    /* Clearfix (clear floats) */
    .row::after {
      content: "";
      clear: both;
      display: table;
    }

    @media screen and (max-width: 500px) {
      .column {
        width: 100%;
      }
    }
  </style>
</head>

<body style="background-color:#EBC9FD">
  <div class="row">
    <div class="column">
      <img src="brother.jpg" alt="brother" style="width:100%">
    </div>
    <div class="column">
      <img src="brother.jpg" alt="brother" style="width:100%">
    </div>
    <div class="column">
      <img src="brother.jpg" alt="brother" style="width:100%">
    </div>
  </div>


</body>

</html>
